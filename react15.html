<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>react不可控组件</title>
</head>
<body>
    <div id="reactContainer"></div>
</body>
<script src="./common/react.js"></script>
<script src="./common/react-dom.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js"></script>
<script type="text/babel">
    let MyReact = React.createClass({
        handleChange: function () {
            var inputVal = ReactDOM.findDOMNode(this.refs.jspang).value
            console.log(inputVal)
        },
        render: function () {
            return (
                <div>
                    <input type="text" onChange={this.handleChange} ref="jspang"/>
                </div>
            )
        }
    })
    ReactDOM.render(<MyReact/>,document.getElementById('reactContainer'))
</script>
</html>
